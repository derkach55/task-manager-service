{% extends 'base.html' %}

{% block content %}
  <div class="card" style="margin-top: 50px">
    <div class="card-header">
      <h3 class="card-title">Tasks List</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-outline table-vcenter text-nowrap">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th class="text-center">Status</th>
              <th class="text-center"><i class="icon-settings"></i></th>
            </tr>
          </thead>
          <tbody>
            {% for task in completed_tasks %}
            <tr>
              <td>{{ task.name }}</td>
              <td>{{ item.description }}</td>
              <td class="text-center">
                {% if item.status == 'active' %}
                  <span class="badge badge-success">Active</span>
                {% else %}
                  <span class="badge badge-danger">Inactive</span>
                {% endif %}
              </td>
              <td class="text-center">
                <div class="btn-group">
                  <a href="{% url 'item_detail' item.pk %}" class="btn btn-sm btn-primary"><i class="fe fe-eye"></i></a>
                  <a href="{% url 'item_edit' item.pk %}" class="btn btn-sm btn-secondary"><i class="fe fe-edit"></i></a>
                  <a href="{% url 'item_delete' item.pk %}" class="btn btn-sm btn-danger"><i class="fe fe-trash"></i></a>
                </div>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="5" class="text-center">No items found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer">
    </div>
  </div>
{% endblock %}
