{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
  <h3 style="margin: 7% 5% 0 5%">{{ object|yesno:"Update,Create" }} task type</h3>
  <form action="" method="post" novalidate style="margin: 20px 5% 0 5%">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
