{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
  {{ object|yesno:"Update,Create" }} Task Type
{% endblock %}

{% block content %}
  <h3>{{ object|yesno:"Update,Create" }} task type</h3>
  <form action="" method="post" novalidate style="margin-top: 20px">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
